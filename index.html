<!DOCTYPE html>
<html>
      <head>
        <title>Comming soon</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
      <body>
        <div class="welcome-text">
          <h1>Hussein Allaw's Portoflio is Coming Soon!</h1>
          <h2>Meanwhile you can enjoy some music</h2>
        </div>

        <!------------Audio Master Container------------>
        <div class="music-container" id="music-container">
          <div class="music-info">
            <h4 id="title">أخبرني</h4>
            <div class="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>

          <!------------Audio Handler------------>
          <audio src="music-albums/music-tracks/أخبرني.mp3" id="audio"></audio>

          <!------------Audio Photo Container------------>
          <div class="img-container">
            <img src="music-albums/music-images/أخبرني.jpg" alt="music-cover" id="cover">
          </div>

          <!------------Audio Player Navigation Panel------------>
          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
          
        </div>

          
        <script src="audio-script.js"></script>
      </body>
</html>
