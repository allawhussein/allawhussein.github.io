<!DOCTYPE html>
<html>
      <head>
        <title>Comming soon</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
      <body>
        <h1>Hussein Allaw's Portoflio is Coming Soon!</h1>

        <h2>Meanwhile you can enjoy some music</h2>

        <div class="music-container">
          <div clas="music-info">
            <h4 id="title">Some Music</h4>
            <div class="progress-container">
              <div class="progress">

              </div>
            </div>
          </div>
          <audio src="music/audio1.mp3" id="audio"></audio>

          <div class="img-container">
            <img src="images/audio1.jpg" alt="music-cover" id="music-cover">
          </div>
          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
          
        </div>

          
        <script src="audio-script.js"></script>
      </body>
</html>
